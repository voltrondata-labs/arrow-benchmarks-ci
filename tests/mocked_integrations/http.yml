- key: get_commits
  kind: Behavior
  expect:
    condition: '{{.HTTPQueryString | contains "per_page=5" }}'
    http:
      method: GET
      path: /github/repos/apache/arrow/commits
  actions:
    - reply_http:
        status_code: 200
        body_from_file: './github/get_commits.json'
